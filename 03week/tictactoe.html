<html>
<head>
  <style type="text/css">
      table { border: 1px solid black }
      td { 
          border: 1px solid black;
          padding: 40px;
      }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
      <td class="cell" id="2"></td>
    </tr>
    <tr>
      <td class="cell" id="3"></td>
      <td class="cell" id="4"></td>
      <td class="cell" id="5"></td>
    </tr>
    <tr>
      <td class="cell" id="6"></td>
      <td class="cell" id="7"></td>
      <td class="cell" id="8"></td>
    </tr>
  </table>
</body>

<script>

  const squares = document.querySelectorAll('.cell');

  squares.forEach(function(item) {
    item.addEventListener("click", handleClick)
  });

function handleClick (event) {
console.log(event.target);

let square = event.target;
square.textContent = playerTurn;

let squareCol = square.dataset.col;
let squareRow = square.dataset.row;

ticTacToe(squareCol, squareRow);
}

  let board = [
  [' ', ' ', ' '],
  [' ', ' ', ' '],
  [' ', ' ', ' ']
];

let playerTurn = 'X';

function printBoard() {
  console.log('   0  1  2');
  console.log('0 ' + board[0].join(' | '));
  console.log('  ---------');
  console.log('1 ' + board[1].join(' | '));
  console.log('  ---------');
  console.log('2 ' + board[2].join(' | '));
}

function horizontalWin() {
  // Your code here
  // Check the rows of the board for a match
  if (
    board[0][0] && board[0][1] && board[0][2] === playerTurn
    ) {
      return true;
  } else if (
    board[1][0] && board[1][1] && board[1][2] === playerTurn
    ) {
      return true;
  } else if (
    board[3][0] && board[3][1] && board[3][2] === playerTurn
    ) {
      return true;
    } 
      return false;
}

function verticalWin() {
  // Your code here
  // Check the columns of the board for a match
  if (
    board[0][0] && board[1][0] && board[2][0] === playerTurn
    ) {
      return true;
} else if (
    board[0][1] && board[1][1] && board[2][1] === playerTurn
    ) {
      return true;
} else if (
    board[0][2] && board[1][2] && board[2][2] === playerTurn
    ) {
      return true;
} 
      return false;
}

function diagonalWin() {
  // Your code here
  // Check for an diagonal pattern/line from top left to bottom right
  // Check for an diagonal pattern/line from top right to bottom left
  if (
    board[0][0] && board[1][1] && board[2][2] === playerTurn
    ) {
      return true;
} else if (
    board[0][2] && board[1][1] && board[2][0] === playerTurn
    ) {
      return true;
} 
      return false;
}

function checkForWin() {
  // Your code here
  // Call horizontal, vertical, and diagonal wins
  // Return true or false
  // Return true if any of those checks return true
  if (horizontalWin || verticalWin || diagonalWin === true) {
    return true;
  }
    return false;
}

function ticTacToe(row, column) {
  // Your code here
  // Manipulate the board array (place an X or an O) based on the user input
  let selectedRow = board[row];
  selectedRow[column] = playerTurn;


  // Manipulate the playerTurn variable and switch from either X or O to O or X
  if (playerTurn === 'X') {
    playerTurn = 'O';
  } else if (playerTurn === 'O') {
    playerTurn = 'X';
  }
}


function getPrompt() {
  printBoard();
  console.log("It's Player " + playerTurn + "'s turn.");
  rl.question('row: ', (row) => {
    rl.question('column: ', (column) => {
      ticTacToe(row, column);
      getPrompt();
    });
  });

}</script>
</html>
